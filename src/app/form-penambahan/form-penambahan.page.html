<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Form Penambahan Data (Barang Masuk)</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
          <ion-col col-12>
              <form [formGroup]="FormSimpanData" (ngSubmit)="simpan()">
                  <ion-item>                                     
                      <ion-label color="primary" position="stacked">Nama Barang</ion-label>
                      <ion-input type="text" formControlName="name" ></ion-input>                 
                  </ion-item>  
                  <ion-item>                                     
                    <ion-label color="primary" position="stacked">Jumlah</ion-label>
                    <ion-input type="number" formControlName="quantity" ></ion-input>                 
                  </ion-item>  
                  <ion-item>                                     
                    <ion-label color="primary" position="stacked">Deskripsi</ion-label>
                    <ion-input type="text" formControlName="desk" ></ion-input>                 
                  </ion-item>        
                    <ion-button expand="block"  type="submit" color="primary" [disabled]="!FormSimpanData.valid" >Simpan</ion-button>
              </form>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
